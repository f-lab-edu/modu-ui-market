spring:
  config:
    activate:
      on-profile: "product"
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
      database: mysql
      database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
---
spring:
  config:
    activate:
      on-profile: "local"
  datasource:
    url: jdbc:h2:tcp://localhost/~/modu
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
---
spring:
  config:
    activate:
      on-profile: "test"
  datasource:
    url: jdbc:h2:mem:modu
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
      show-sql: true